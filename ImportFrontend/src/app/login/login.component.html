<!-- Login -->
<div id="login">
    <input type="text" placeholder="Benutzername" [(ngModel)]="userName" (change)="login()">
    <input type="password" placeholder="Password" [(ngModel)]="userPassword" (change)="login()">
    <button class="loginButton"><a [routerLink]="loggedIn ? '/overview' : null">Login</a></button>
</div>
